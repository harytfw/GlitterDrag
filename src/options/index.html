<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
    <script defer src=""></script>
</head>

<body>
    <config-manager>
        <section class="section">
            <div class="columns">
                <div class="column">
                    <custom-tabs></custom-tabs>
                </div>
            </div>

        </section>
        <footer class="footer">
            <div class="columns">
                <div class="column">
                    <div class="buttons">
                        <button id="save" class="button is-success" disabled>Save changes</button>
                        <button id="discard" class="button is-danger" disabled>Discard</button>
                    </div>
                </div>
            </div>
        </footer>
    </config-manager>
    <template id="template-tabs">
        <div class="container">
        </div>
        <div class="tabs tabs-title">
            <ul>
                <li class="is-active" data-target="#no1"><a>Settings</a></li>
                <li data-target="#no2"><a>Action</a></li>
                <li data-target="#no3"><a>Search Engine</a></li>
                <li data-target="#no4"><a>Download Directory</a></li>
            </ul>
        </div>
        <div class="columns tabs-body">
            <div id="no1" class="column">
                <custom-settings></custom-settings>
            </div>
            <div id="no2" class="is-hidden column">
                <custom-action-config></custom-action-config>
            </div>
            <div id="no3" class="is-hidden column">
                <search-engine-manager></search-engine-manager>
            </div>
            <div id="no4" class="is-hidden column">
                <directory-manager></directory-manager>
            </div>
        </div>
    </template>
    <template id="template-settings">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enableIndicator">
                            <div class="state">
                                <label data-i18n="showIndicator">Show Indicator</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enablePrompt">
                            <div class="state">
                                <label data-i18n="showPrompt">Show Prompt</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enableTimeout">
                            <div class="state">
                                <label data-i18n="cancelAfterTimeout">Cancel after timeout</label>
                            </div>

                        </div>
                        <input type="text" name="timeout">
                        <span> s</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.extendMiddleButton">
                            <div class="state">
                                <label data-i18n="extendMiddleButton">Extend Middle Button</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.appendReferrer">
                            <div class="state">
                                <label data-i18n="appendReferrerInDownload">Append referrer in download</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.disableFixURL">
                            <div class="state">
                                <label data-i18n="notFixURL">Don't Fix URL</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.lockScrollbar">
                            <div class="state">
                                <label data-i18n="lockScrollbar">Lock Scrollbar</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <label>mininum distance</label>
                        <input type="text" name="minDistance">
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <label>No padding</label>
                        <input type="text" name="maxDistance">
                    </div>
                </div>
            </div>
        </div> -->

    </template>
    <template id="template-action-config">


        <div class=" field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">action group</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="dropdown groupname-dropdown">
                            <input type="hidden" name="originalGroupName" value="">
                            <div class="dropdown-trigger">
                                <button class="button is-small">
                                    <span>GroupName</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu">
                                <div class="dropdown-content">
                                    123
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field is-narrow">
                    <button class="button is-small">
                        <span>Click me</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">group name </label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <input type="text" name="groupName">
                    </div>
                </div>
                <div class="field is-narrow">
                    <div class="control">
                        <input type="hidden" name="hotkey" value="">
                        <button class="button is-small hotkey-btn">Not Assign</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">Permit direction</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="coltrol">

                        <div class="dropdown is-small">
                            <input type="hidden" name="limitation" value="">
                            <div class="dropdown-trigger">
                                <button class="button is-small">
                                    <span>Click me</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu">
                                <div class="dropdown-content">
                                    <a href="#" class="dropdown-item" data-value="any">
                                        any
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="four">
                                        four
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="r">
                                        right diagonal
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="l">
                                        left diagonal
                                    </a>
                                    <a href="#" class="dropdown-item" data-value="all">
                                        all
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <!-- action type-->
        <div class="field is-horizontal">
            <div class="field-label has-text-left">
                <label class="label">Action type</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="pretty p-default p-round">
                            <input checked type="radio" value="text" name="actionType">
                            <div class="state">
                                <label>Text</label>
                            </div>
                        </div>
                        <div class="pretty p-default p-round">
                            <input type="radio" value="link" name="actionType">
                            <div class="state">
                                <label>Link</label>
                            </div>
                        </div>
                        <div class="pretty p-default p-round">
                            <input type="radio" value="image" name="actionType">
                            <div class="state">
                                <label>Image</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- direction -->
        <div class="field is-horizontal normal-direction">
            <div class="field-label has-text-left">
                <label class="label">Direction</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="pretty p-default p-round">
                        <input checked type="radio" value="up" name="direction">
                        <div class="state">
                            <label>Up</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="down" name="direction">
                        <div class="state">
                            <label>Down</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="left" name="direction">
                        <div class="state">
                            <label>Left</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="right" name="direction">
                        <div class="state">
                            <label>Right</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- diagonal -->
        <div class="field is-horizontal diagonal-direction">
            <div class="field-label has-text-left">
                <label class="label">Diagonal</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">

                    <div class="pretty p-default p-round">
                        <input type="radio" value="upperLeft" name="direction">
                        <div class="state">
                            <label>UpperLeft</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="lowerRight" name="direction">
                        <div class="state">
                            <label>LowerRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="upperRight" name="direction">
                        <div class="state">
                            <label>UpperRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="lowerLeft" name="direction">
                        <div class="state">
                            <label>LowerLeft</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="action-detail">
            <!-- action to do -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">Action to do</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="open">
                                <div class="state">
                                    <label>open</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="search">
                                <div class="state">
                                    <label>search</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="download">
                                <div class="state">
                                    <label>download</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="copy">
                                <div class="state">
                                    <label>copy</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="find">
                                <div class="state">
                                    <label>find</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="translate">
                                <div class="state">
                                    <label>translate</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="command" value="runScript">
                                <div class="state">
                                    <label>Run script</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- prefer -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">Prefer</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="text">
                                <div class="state">
                                    <label>text</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="link">
                                <div class="state">
                                    <label>link</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="image">
                                <div class="state">
                                    <label>image</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tab position -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">tab position</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="notSpecific">
                                <div class="state">
                                    <label>not specific</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="left">
                                <div class="state">
                                    <label>left</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="right">
                                <div class="state">
                                    <label>right</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="overrideCurrent">
                                <div class="state">
                                    <label>override current</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="start">
                                <div class="state">
                                    <label>start</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="end">
                                <div class="state">
                                    <label>end</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="tabPosition" value="newWindow">
                                <div class="state">
                                    <label>new window</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="action-type" value="privateWindow">
                                <div class="state">
                                    <label>new private window</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">active the tab</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default">
                                <input type="checkbox" name="activeTab">
                                <div class="state">
                                    <label>active (Foregound)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- edit search engine -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">Edit search engine</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <button class="button is-small" data-event="editSearchEngine">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine name -->
            <div class="field is-horizontal is-hidden">
                <div class="field-label has-text-left">
                    <label class="label"> search engine name </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.name">
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine url -->
            <div class="field is-horizontal is-hidden">
                <div class="field-label has-text-left">
                    <label class="label"> search engine url </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.url">
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine icon -->
            <div class="field is-horizontal is-hidden">

                <div class="field-label has-text-left">
                    <label class="label"> search engine icon </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal is-hidden">
                <div class="field-label has-text-left">
                    <label class="label"> search engine builtin </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="checkbox" name="searchEngine.builtin">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal is-hidden">
                <div class="field-label has-text-left">
                    <label class="label"> search engine method </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.method">
                        </div>
                    </div>
                </div>
            </div>



            <!-- directory name -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label"> directory name </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="download.directoryName">
                        </div>
                    </div>
                </div>
            </div>


            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label"> show saveas dialog </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default">
                                <input type="checkbox" name="download.showSaveAsDialog">
                                <div class="state">
                                    <label>Default</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- prompt -->
            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label"> prompt </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="prompt">
                        </div>
                    </div>
                </div>
            </div>

            <!-- pick script -->

            <div class="field is-horizontal">
                <div class="field-label has-text-left">
                    <label class="label">pick script</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="dropdown">
                                <input type="hidden" name="scriptName" value="">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                                        <span>Pick Script</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu">
                                    <div class="dropdown-content">
                                        <a href="#" class="dropdown-item">
                                            Overview
                                        </a>
                                        <a href="#" class="dropdown-item">
                                            Modifiers
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <search-engine-editor-modal></search-engine-editor-modal>

        </div>
    </template>

    <template id="template-search-engine-manager">
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-success" data-event="add">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                        <label>Add</label>
                    </button>
                    <!-- <button class="button">AAAA</button> -->
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
                <search-engine-editor-modal class="row-editor"></search-engine-editor-modal>
            </div>
        </div>
    </template>

    <template id="template-directory-manager">
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-success" data-event="add">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                        <label>Add</label>
                    </button>
                    <!-- <button class="button">AAAA</button> -->
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Path</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="template-style-editor">

    </template>
    <template id="template-filter-editor">

    </template>
    <template id="template-translation-setting">

    </template>

    <template id="template-search-engine-editor-modal">
        <input class="is-hidden" type="checkbox" name="searchEngineBuiltin">
        <input type="hidden" name="searchEngineMethod">
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button class="delete" aria-label="close" data-event="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="columns">
                        <div class="column">
