<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glitter Drag</title>
    <link rel="stylesheet" href="../libs/bulma/bulma.min.css">
    <link rel="stylesheet" href="../libs/pretty-checkbox/pretty-checkbox.min.css">
    <link rel="stylesheet" href="../libs/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <config-manager>
        <section class="section">
            <div class="columns">
                <div class="column">
                    <custom-tabs></custom-tabs>
                </div>
            </div>

        </section>
        <footer class="footer">
            <div class="columns">
                <div class="column">
                    <div class="buttons">
                        <button id="save" class="button is-success" disabled>Save changes</button>
                        <button id="discard" class="button is-danger" disabled>Discard</button>
                    </div>
                </div>
            </div>
        </footer>
        <action-group-modal></action-group-modal>
        <search-engine-editor-modal id="action-detail-search-engine-editor" show-builtin="">
        </search-engine-editor-modal>
        <search-engine-editor-modal class="table-row-editor"></search-engine-editor-modal>
    </config-manager>
    <template id="template-tabs">
        <div class="container">
        </div>
        <div class="tabs tabs-title">
            <ul>
                <li class="is-active" data-target="#no1"><a>Settings</a></li>
                <li data-target="#no2"><a>Action</a></li>
                <li data-target="#no3"><a>Search Engine</a></li>
                <li data-target="#no4"><a>Download Directory</a></li>
                <li data-target="#no5"><a>Configuration</a></li>
            </ul>
        </div>
        <div class="columns tabs-body">
            <div id="no1" class="column">
                <custom-settings></custom-settings>
            </div>
            <div id="no2" class="is-hidden column">
                <custom-action-config></custom-action-config>
            </div>
            <div id="no3" class="is-hidden column">
                <search-engine-manager></search-engine-manager>
            </div>
            <div id="no4" class="is-hidden column">
                <directory-manager></directory-manager>
            </div>
            <div id="no5" class="is-hidden column">
                <custom-configuration></custom-configuration>
            </div>
        </div>
    </template>
    <template id="template-settings">
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enableIndicator">
                            <div class="state">
                                <label data-i18n="showIndicator">Show Indicator</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enablePrompt">
                            <div class="state">
                                <label data-i18n="showPrompt">Show Prompt</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="enableTimeout">
                            <div class="state">
                                <label data-i18n="cancelAfterTimeout">Cancel after timeout</label>
                            </div>

                        </div>
                        <input type="text" name="timeout">
                        <span> s</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.extendMiddleButton">
                            <div class="state">
                                <label data-i18n="extendMiddleButton">Extend Middle Button</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.appendReferrer">
                            <div class="state">
                                <label data-i18n="appendReferrerInDownload">Append referrer in download</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> -->

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.disableFixURL">
                            <div class="state">
                                <label data-i18n="notFixURL">Don't Fix URL</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <div class="pretty p-default">
                            <input type="checkbox" name="features.lockScrollbar">
                            <div class="state">
                                <label data-i18n="lockScrollbar">Lock Scrollbar</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>

    <template id="template-action-config">

        <div class="field is-horizontal">
            <div class="field-label ">
                <label>action group</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <bulma-dropdown list="group-name-options"></bulma-dropdown>
                        <datalist id="group-name-options">
                            <option value="AAA">aaa</option>
                            <option value="bbb">AAA</option>
                        </datalist>
                    </div>
                </div>
                <div class="field is-narrow">
                    <button class="button is-small is-info" data-event="manage">
                        Manage
                    </button>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label ">
                <label>group name </label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <label class="group-name">Default</label>
                    </div>
                </div>
                <div class="field is-narrow">
                    <div class="control">
                        <input type="hidden" name="shortcut" value="">
                        <button class="button is-small shortcut-btn">Not Assign</button>
                    </div>
                </div>
            </div>
        </div>



        <div class="field is-horizontal">
            <div class="field-label ">
                <label>Permit direction</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="coltrol">
                        <bulma-dropdown list="permit-direction-options"></bulma-dropdown>
                        <datalist id="permit-direction-options">
                            <option value="any">Any</option>
                            <option value="four">Four</option>
                            <option value="r">Right Diagonal</option>
                            <option value="l">Left Diagonal</option>
                            <option value="all">All</option>
                        </datalist>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <!-- action type-->
        <div class="field is-horizontal">
            <div class="field-label ">
                <label>Action type</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="control">
                        <div class="pretty p-default p-round">
                            <input checked type="radio" value="text" name="actionType">
                            <div class="state">
                                <label>Text</label>
                            </div>
                        </div>
                        <div class="pretty p-default p-round">
                            <input type="radio" value="link" name="actionType">
                            <div class="state">
                                <label>Link</label>
                            </div>
                        </div>
                        <div class="pretty p-default p-round">
                            <input type="radio" value="image" name="actionType">
                            <div class="state">
                                <label>Image</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- direction -->
        <div class="field is-horizontal normal-direction">
            <div class="field-label ">
                <label>Direction</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">
                    <div class="pretty p-default p-round">
                        <input checked type="radio" value="up" name="direction">
                        <div class="state">
                            <label>Up</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="down" name="direction">
                        <div class="state">
                            <label>Down</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="left" name="direction">
                        <div class="state">
                            <label>Left</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="right" name="direction">
                        <div class="state">
                            <label>Right</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- diagonal -->
        <div class="field is-horizontal diagonal-direction">
            <div class="field-label ">
                <label>Diagonal</label>
            </div>
            <div class="field-body">
                <div class="field is-narrow">

                    <div class="pretty p-default p-round">
                        <input type="radio" value="upperLeft" name="direction">
                        <div class="state">
                            <label>UpperLeft</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="lowerRight" name="direction">
                        <div class="state">
                            <label>LowerRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="upperRight" name="direction">
                        <div class="state">
                            <label>UpperRight</label>
                        </div>
                    </div>
                    <div class="pretty p-default p-round">
                        <input type="radio" value="lowerLeft" name="direction">
                        <div class="state">
                            <label>LowerLeft</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <hr>
        <div class="action-detail">
            <!-- action to do -->
            <div class="field is-horizontal">
                <div class="field-label ">
                    <label>Action to do</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <bulma-dropdown list="command-options" name="command"></bulma-dropdown>
                            <datalist id="command-options">
                                <option value="open">Open</option>
                                <option value="search">Search</option>
                                <option value="download">Download</option>
                                <option value="copy">Copy</option>
                                <option value="find">Find Text</option>
                                <option value="translate">Translate</option>
                                <option value="runScript">Run Script</option>
                            </datalist>

                        </div>
                    </div>
                </div>
            </div>

            <!-- prefer -->
            <div class="field is-horizontal">
                <div class="field-label ">
                    <label>Prefer</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="text">
                                <div class="state">
                                    <label>text</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="link">
                                <div class="state">
                                    <label>link</label>
                                </div>
                            </div>
                            <div class="pretty p-default p-round">
                                <input type="radio" name="commandTarget" value="image">
                                <div class="state">
                                    <label>image</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- tab position -->
            <div class="field is-horizontal">
                <div class="field-label ">
                    <label>tab position</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <bulma-dropdown list="tab-position-options" name="tabPosition"></bulma-dropdown>
                            <datalist id="tab-position-options">
                                <option value="notSpecific">Not Specific</option>
                                <option value="overrideCurrent">Override Rurrent</option>
                                <option value="left">Left</option>
                                <option value="right">Right</option>
                                <option value="start">Start</option>
                                <option value="end">End</option>
                                <option value="newWindow">New Window</option>
                                <option value="privateWindow">Private Window</option>
                            </datalist>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal">
                <div class="field-label ">
                    <label>active the tab</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default">
                                <input type="checkbox" name="activeTab">
                                <div class="state">
                                    <label>active (Foregound)</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- edit search engine -->
            <div class="field is-horizontal">
                <div class="field-label ">
                    <label>Edit search engine</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <button class="button is-small" data-event="editSearchEngine">Edit</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine name -->
            <div class="field is-horizontal is-hidden">
                <div class="field-label ">
                    <label> search engine name </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.name">
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine url -->
            <div class="field is-horizontal is-hidden">
                <div class="field-label ">
                    <label> search engine url </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.url">
                        </div>
                    </div>
                </div>
            </div>

            <!-- search engine icon -->
            <div class="field is-horizontal is-hidden">

                <div class="field-label ">
                    <label> search engine icon </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.icon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal is-hidden">
                <div class="field-label ">
                    <label> search engine builtin </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="checkbox" name="searchEngine.builtin">
                        </div>
                    </div>
                </div>
            </div>

            <div class="field is-horizontal is-hidden">
                <div class="field-label ">
                    <label> search engine method </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="searchEngine.method">
                        </div>
                    </div>
                </div>
            </div>



            <!-- directory name -->
            <div class="field is-horizontal">
                <div class="field-label ">
                    <label> directory name </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="download.directoryName">
                        </div>
                    </div>
                </div>
            </div>


            <div class="field is-horizontal">
                <div class="field-label ">
                    <label> show saveas dialog </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="pretty p-default">
                                <input type="checkbox" name="download.showSaveAsDialog">
                                <div class="state">
                                    <label>Default</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- prompt -->
            <div class="field is-horizontal">
                <div class="field-label ">
                    <label> prompt </label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <input type="text" name="prompt">
                        </div>
                    </div>
                </div>
            </div>

            <!-- pick script -->

            <div class="field is-horizontal">
                <div class="field-label ">
                    <label>pick script</label>
                </div>
                <div class="field-body">
                    <div class="field is-narrow">
                        <div class="control">
                            <div class="dropdown">
                                <input type="hidden" name="scriptName" value="">
                                <div class="dropdown-trigger">
                                    <button class="button" aria-haspopup="true" aria-controls="dropdown-menu3">
                                        <span>Pick Script</span>
                                        <span class="icon is-small">
                                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                                        </span>
                                    </button>
                                </div>
                                <div class="dropdown-menu">
                                    <div class="dropdown-content">
                                        <a href="#" class="dropdown-item">
                                            Overview
                                        </a>
                                        <a href="#" class="dropdown-item">
                                            Modifiers
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </template>

    <template id="template-search-engine-manager">
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-success is-small" data-event="add">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                        <label>Add</label>
                    </button>
                    <!-- <button class="button">AAAA</button> -->
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>URL</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="template-directory-manager">
        <div class="columns">
            <div class="column">
                <div class="buttons">
                    <button class="button is-success is-small" data-event="add">
                        <span class="icon">
                            <i class="fas fa-plus"></i>
                        </span>
                        <label>Add</label>
                    </button>
                    <!-- <button class="button">AAAA</button> -->
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Path</th>
                            <th></th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <template id="template-style-editor">

    </template>

    <template id="template-filter-editor">
    </template>

    <template id="template-translation-setting">
    </template>

    <template id="template-search-engine-editor-modal">
        <input class="is-hidden" type="checkbox" name="searchEngineBuiltin">
        <input type="hidden" name="searchEngineMethod">
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button class="delete" aria-label="close" data-event="close"></button>
                </header>
                <section class="modal-card-body">
                    <div class="columns">
                        <div class="column">
                            <search-engine-provider groupname="Browser"></search-engine-provider>
                        </div>

                        <div class="column">
                            <search-engine-provider groupname="General"></search-engine-provider>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <search-engine-provider groupname="Chinese"></search-engine-provider>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <search-engine-provider groupname="Image Search"></search-engine-provider>
                        </div>
                        <div class="column">
                            <search-engine-provider groupname="Image Search(via upload)"></search-engine-provider>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-8">
                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label has-text-left">
                                            <label> Name </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field is-narrow">
                                                <div class="control">
                                                    <input type="text" name="searchEngineName">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="columns">
                                <div class="column">
                                    <div class="field is-horizontal">
                                        <div class="field-label has-text-left">
                                            <label> URL </label>
                                        </div>
                                        <div class="field-body">
                                            <div class="field is-narrow">
                                                <div class="control">
                                                    <input type="text" name="searchEngineURL">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="column">
                            <img class="preview" width="32" height="32">
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column is-8">
                            <div class="field is-horizontal">
                                <div class="field-label has-text-left">
                                    <label> icon </label>
                                </div>
                                <div class="field-body">
                                    <div class="field is-narrow">
                                        <div class="control">
                                            <div class="file is-small">
                                                <label class="file-label">
                                                    <input class="file-input" type="file" name="iconInput"
                                                        accept=".png, .jpg, .jpeg">
                                                    <span class="file-cta">
                                                        <span class="file-icon">
                                                            <i class="fas fa-upload"></i>
                                                        </span>
                                                        <span class="file-label">
                                                            Choose a fileâ€¦
                                                        </span>
                                                    </span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="field is-horizontal">
                                <div class="field-label has-text-left">
                                    <label> </label>
                                </div>
                                <div class="field-body">
                                    <div class="field is-narrow">
                                        <div class="control">
                                            <textarea cols="30" rows="5" name="searchEngineIcon"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <footer class="modal-card-foot">
                    <button class="button is-success" data-event="confirm">Save changes</button>
                    <button class="button" data-event="close">Cancel</button>
                </footer>
            </div>
        </div>
    </template>

    <template id="template-table-cell-buttons">
        <div class="buttons">
            <button class="button is-info is-small" data-event="edit">
                <span class="icon">
                    <i class="fas fa-edit"></i>
                </span>
                <!-- <label>Edit</label> -->
            </button>
            <button class="button is-danger is-small" data-event="delete">
                <span class="icon">
                    <i class="fas fa-trash"></i>
                </span>
                <!-- <label>Delete</label> -->
            </button>
        </div>
    </template>

    <template id="template-table-cell-delete-buttons">
        <div class="buttons">
            <button class="button is-danger is-small" data-event="delete">X</button>
        </div>

    <template id="template-search-engine-provider">
        <bulma-dropdown></bulma-dropdown>
    </template>

    <template id="template-bulma-dropdown">
        <div class="dropdown">
            <div class="dropdown-trigger">
                <button class="button is-small">
                    <span>Dropdown button</span>
                    <span class="icon is-small">
                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
            <div class="dropdown-menu">
                <div class="dropdown-content">
                    <!-- 
                        <a href="#" class="dropdown-item">
                            Foo
                        </a>
                    -->
                </div>
            </div>
        </div>
    </template>

    <template id="template-search-engine-row">
        <tr>
            <td class="no">
            </td>
            <td>
                <input name="icon" type="hidden">
                <input name="name" type="hidden">
                <div>
                    <img class="search-engine-icon" src="">
                    <span class="search-engine-name">Bing Search</span>
                </div>
            </td>
            <td>
                <input name="url" type="hidden">
                <span class="search-engine-url">https://www.bing.com/search?q=%s</span>
            </td>
            <td>
                <input name="method" type="hidden">
                <div class="buttons">
                    <button class="button is-info is-small" data-event="edit">
                        <span class="icon">
                            <i class="fas fa-edit"></i>
                        </span>
                        <!-- <label>Edit</label> -->
                    </button>
                    <button class="button is-danger is-small" data-event="delete">
                        <span class="icon">
                            <i class="fas fa-trash"></i>
                        </span>
                        <!-- <label>Delete</label> -->
                    </button>
                </div>
            </td>

        </tr>
    </template>

    <template id="template-action-group-modal">
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button class="delete" aria-label="close" data-event="close"></button>
                </header>
                <section class="modal-card-body" style="height:30rem">
                    <div class="columns">
                        <div class="column">
                            <div class="buttons">
                                <button class="button is-success is-small" data-event="add">
                                    <span class="icon">
                                        <i class="fas fa-plus"></i>
                                    </span>
                                    <label>Add</label>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="columns">
                        <div class="column">
                            <table class="table is-narrow is-bordered is-striped is-hoverable is-fullwidth">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Name</th>
                                        <th>Shortcut</th>
                                        <th></th>
                                    </tr>
                                </thead>

                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
                <!-- <footer class="modal-card-foot">
                    <button class="button is-success" data-event="confirm">Save changes</button>
                    <button class="button" data-event="close">Cancel</button>
                </footer> -->
            </div>
        </div>
    </template>

    <template id="template-action-group-row">
        <tr>
            <td class="no">
            </td>
            <td>
                <input class="input is-small" name="name" type="text" required>
                <!-- <span class="group-name">Defautl</span> -->
            </td>
            <td>
                <div class="level">
                    <div class="level-left">
                        <div class="level-item">
                            <div class="control has-icons-left">
                                <input data-event="shortcut" class="input is-small" type="text" name="shortcut"
                                    placeholder="Shortcut">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-keyboard"></i>
                                </span>
                            </div>
                        </div>
                        <!-- <div class="level-item">
                            <a class="has-text-grey-light">
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                            </a>
                        </div> -->
                    </div>
                </div>
            </td>
            <td>
                <div class="buttons">
                    <button class="button is-danger is-small" data-event="delete">
                        <span class="icon">
                            <i class="fas fa-trash"></i>
                        </span>
                    </button>
                </div>
            </td>
        </tr>
    </template>

    <template id="template-configuration">
        <input class="is-hidden" type="file" accept="*.json">
        <a class="is-hidden" download="foo.json" href=""></a>
        <div class="field is-horizontal">
            <div class="field-body">
                <div class="field">
                    <div class="buttons">
                        <button class="button is-primary" data-event="backup">Backup</button>
                        <button class="button is-info" data-event="restore">Restore</button>
                    </div>
                </div>
            </div>
        </div>
